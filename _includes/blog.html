<aside class="bg-light">

    <section id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Project and build updates, tools and techniques</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
        <div class="container">

            <div class="container">

                {% for post in site.posts %}

                <div class="row">
                    <div class="col-lg-1 text-left">
                        <br>
                        <i class="fa fa-4x {{ post.icon }} text-primary"></i>
                    </div>
                    <div class="col-lg-4 text-left">
                        <h3 class="text-muted">{{ post.title }}</h3>
                        <p class="text-muted">{{ post.time }} ({{ post.author }})</p>
                    </div>
                </div>

                <div class="row"></div>
                    <div class="col-lg-12 col-md-3 text-left">
                        <p class="text-muted">{{ post.excerpt }}</p>
                    </div>
                </div>
        
                <hr class="primary">

                {% endfor %}
        
            </div>
        </div>
    </section>
</aside>
