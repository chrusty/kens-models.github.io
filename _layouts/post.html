<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body id="page-top">

  {% include nav.html %}

  <aside class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <br>
                    <h2 class="section-heading">{{ page.title }}</h2>
                    <hr class="primary">
                    <p class="text-muted">{{ page.time }} ({{ page.author }})</p>
                </div>
            </div>
        </div>
  </aside>

  <section id="content-wrapper" class="bg-secondary">
    <div class="container">
        {{ content | markdownify }}
    </div>
  </section>

  {% include scripts.html %}

</body>

</html>
